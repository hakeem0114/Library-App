<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcanaeum</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
             <h1 class="display">The Arcanaeum</h1>
        </div>
        
        <form action="#" id="book-form">
            <div class="form-group">
                <label for="title">Book Name</label>
                <input type="text" id="title" class="form-control" placeholder="Rage">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Steven King">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN-10</label>
                <input type="text" id="isbn" class="form-control" placeholder="0451076451">
            </div>

            <input id="button" type="submit" value="Add Book" class="btn btn-dark btn-block">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN-10</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>

    </div>

    
</body>
<script src="main.js"></script>
</html>
